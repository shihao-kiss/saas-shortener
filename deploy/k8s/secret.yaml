# Kubernetes Secret（密钥）
# 用途：存储敏感信息，如数据库密码、API Key 等
# 注意：Secret 的值需要 Base64 编码
# 生产环境中建议配合 External Secrets Operator 或 HashiCorp Vault 使用
#
# 编码方式：echo -n "your-secret" | base64
# "postgres" 的 base64 = cG9zdGdyZXM=
apiVersion: v1
kind: Secret
metadata:
  name: saas-shortener-secret
  namespace: saas-shortener
  labels:
    app: saas-shortener
type: Opaque
data:
  DB_USER: cG9zdGdyZXM=         # postgres
  DB_PASSWORD: cG9zdGdyZXM=     # postgres (生产环境请使用强密码！)
  REDIS_PASSWORD: ""             # 空密码
